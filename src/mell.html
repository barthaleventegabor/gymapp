<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellizom</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="h1div">
      <h1>Mellizom</h1>
    </div>

    <!-- Incline Dumbbell Press -->
    <h2 class="gyakorlath2">Incline Dumbell Press</h2>
    <div class="gyakorlatcontent">
      <div class="gyakorlatok" id="incline-dumbbell-press">
        <!-- Adatok itt fognak megjelenni -->
      </div>
    </div>
    <div class="form-floating">
      <textarea id="inclinedbsuly" class="form-control beviteldiv" placeholder="Új súly" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Új súly</label>
    </div>
    <button id="sendincdb" type="button" class="btn rogzitesbutton">Rögzítés</button>

    <!-- Gépes Nyomás -->
    <h2 class="gyakorlath2">Gépes Nyomás</h2>
    <div class="gyakorlatcontent">
      <div class="gyakorlatok" id="machine-press">
        <!-- Adatok itt fognak megjelenni -->
      </div>
    </div>
    <div class="form-floating">
      <textarea id="machinepresssuly" class="form-control beviteldiv" placeholder="Új súly" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Új súly</label>
    </div>
    <button id="sendmachinepress" type="button" class="btn rogzitesbutton">Rögzítés</button>

    <!-- Tárogatás -->
    <h2 class="gyakorlath2">Tárogatás</h2>
    <div class="gyakorlatcontent">
      <div class="gyakorlatok" id="fly-press">
        <!-- Adatok itt fognak megjelenni -->
      </div>
    </div>
    <div class="form-floating">
      <textarea id="flatarogatsuly" class="form-control beviteldiv" placeholder="Új súly" id="floatingTextarea"></textarea>
      <label for="floatingTextarea">Új súly</label>
    </div>
    <button id="sendflatarogat" type="button" class="btn rogzitesbutton">Rögzítés</button>

  </div>

  <script src="bootstrap.js"></script>
  <script type="module" src="mell.js"></script>
</body>
</html>
